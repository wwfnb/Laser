### model
model_name_or_path: saves/qwen2_5vl-7b/multi_step_sft_model
image_max_pixels: 9999999999  # Set to a very high value to avoid resizing images
video_max_pixels: 16384
trust_remote_code: true

### method
stage: dpo
do_train: true
finetuning_type: full
freeze_vision_tower: true
freeze_multi_modal_projector: true
freeze_language_model: false
pref_beta: 0.1
pref_loss: sigmoid  # choices: [sigmoid (dpo), orpo, simpo]
deepspeed: config/deepspeed/ds_z3_config.json

### dataset
dataset_dir: data/llamafactory_training_data
dataset: multi_step_dpo_dataset
template: qwen2_vl
cutoff_len: 4096
max_samples: 100000
overwrite_cache: true
preprocessing_num_workers: 32
dataloader_num_workers: 0

### output
output_dir: saves/qwen2_5vl-7b/multi_step_dpo_model
logging_steps: 10
save_steps: 100
plot_loss: true
overwrite_output_dir: true
save_only_model: true
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 16
learning_rate: 5.0e-6
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

