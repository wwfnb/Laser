### model
model_name_or_path: models/opensource/grounding-r1-7b
image_max_pixels: 999999999 # don't do resize in llama_factory
video_max_pixels: 16384
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: full
freeze_vision_tower: true
freeze_multi_modal_projector: true
freeze_language_model: false
deepspeed: config/deepspeed/ds_z3_config.json

### dataset
dataset: 0802_mutil_turn_dpo_just_crop_802816_score_and_iou
dataset_dir: "data/llamafactory_training_data"
template: qwen2_vl
cutoff_len: 8192
max_samples: 300000
overwrite_cache: true
preprocessing_num_workers: 32
dataloader_num_workers: 0

### output
output_dir: models/laser_training/gr1/sft/0730_multi_turn_0_7_18k_18k # 
logging_steps: 10
save_steps: 100
plot_loss: true
overwrite_output_dir: true
save_only_model: true
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 16
learning_rate: 1.0e-5
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

